<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Trivia Game</title>
    
    <!--css reset-->
    <link rel="stylesheet" type="text/css" href="assets\css\reset.css">

    <!--css-->
    <link rel="stylesheet" type="text/css" href="assets\css\style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
</head>
<body>
    <div class='container'>
        <header>
            <h1>Music Trivia</h1>
        </header>
        <div id='start'>    
            <button type="button" class="btn btn-outline-light">Start Trivia Game</button>
        </div>
        <div id='gamedisplay' style='display: none;'>
            <div id='timer'>
                <h4></h4>
            </div>
            <h3><div id='question'></div></h3>  
            <h5 id='options'>
                <br><br>
                <button class='choice btn btn-primary' id='option1'></button>
                <br><br>
                <button class='choice btn btn-primary' id='option2'></button>
                <br><br>
                <button class='choice btn btn-primary' id='option3'></button>
                <br><br>
                <button class='choice btn btn-primary' id='option4'></button>   
                <br><br>  
            </h5>        
        </div>
        <div id='revealcorrect' style='display: none;'>
            <h2>Correct</h2>        
        </div>
        <div id='revealwrong' style='display: none;'>
            <h3>Incorrect</h3>        
        </div>
        <div id='timeup' style='display: none;'>
            <h3>Time Up!</h3>
        </div>
        <div id='nextquestion' style='display: none;'>
            <button>Next Question</button>
        </div>
        <div id='resultbutton' style='display: none;'>    
            <button>Show Results</button>
        </div>
        <div id='displayscore' style='display: none;'>
            <h3 id='amountcorrect'>Correct:</h3>
            <h3 id='amountincorrect'>Incorrect:</h3>
            <h3 id='amountunanswered'>Unanswered:</h3>
        </div>
        <script text="text/javascript" src="assets/javascript/app.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </div>
</body>
</html>
